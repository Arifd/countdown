<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <video id="clock">
    <source src="clock.mp4" type="video/mp4">
  </video>

  <div class="content">

	<div class="lbutton_container">
		<input class="vowel_button" type="button" value="Vowel">
		<input class="consonant_button" type="button" value="Consonant">
		<input class="reset" type="button" value="Reset">
	</div>
	<div class="letter_container">
		<div class="letter lone" id="lone"></div>
		<div class="letter ltwo" id="ltwo"></div>
		<div class="letter lthree" id="lthree"></div>
		<div class="letter lfour" id="lfour"></div>
		<div class="letter lfive" id="lfive"></div>
		<div class="letter lsix" id="lsix"></div>
		<div class="letter lseven" id="lseven"></div>
		<div class="letter leight" id="leight"></div>
		<div class="letter lnine" id="lnine"></div>
	</div>
  <div class="clock_button_wrap">
	<input class="lclock_button" type="button" value="Countdown!">
  </div>
</div>

</div> <!-- content -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
